<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <a href="{{ url_for('BP_topics_database.add_topic_template') }}" class="btn btn-primary">add new topic +</a>
        <a href="{{ url_for('home') }}" class="btn btn-success ms-4">home</a>
        <a href="{{ url_for('BP_topics_database.reset_topics') }}" class="btn btn-danger ms-4">Reset the topics</a>
        <div class="bg-dark text-light p-4">
            <div class="row justify-content-center align-items-center fs-3 text-light rounded">
                <div class="col-1 text-center">
                    <p>id</p>
                </div>
                <div class="col-2 text-center">
                    <p>title</p>
                </div>
                <div class="col-3 text-center">
                    <p>description</p>
                </div>
                <div class="col-2 text-center">
                    <p>image name</p>
                </div>
                <div class="col-2 text-center">
                    <p>type</p>
                </div>
                <div class="col-2 text-center">
                    <p>template name</p>
                </div>
            </div>
            {% for topic in topics %}
                <hr class="border-2 border-top">
                <div class="row justify-content-center align-items-center fs-5 bg-info text-dark rounded">
                    <div class="col-1 text-center">
                        <p>{{ topic['id'] }}</p>
                    </div>
                    <div class="col-2 text-center">
                        <p>{{ topic['title'] }}</p>
                    </div>
                    <div class="col-3 text-center">
                        <p style="max-width: 100%; max-height: 100px;" class="overflow-auto">{{ topic['description'] }}</p>
                    </div>
                    <div class="col-2 text-center">
                        <p>{{ topic['image_name'] }}</p>
                    </div>
                    <div class="col-2 text-center">
                        <p>{{ topic['type'] }}</p>
                    </div>
                    <div class="col-2 text-center">
                        <p>{{ topic['template_name'] }}</p>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center mb-5 my-3">
                    <div class="col-auto text-center">
                        <a type="submit" class="btn btn-success" href="{{ url_for('BP_topics_database.edit_topic_template', topic_id = topic['id']) }}">edit</a>
                    </div>
                    <div class="col-auto text-center">
                        <a type="submit" class="btn btn-danger"  href="{{ url_for('BP_topics_database.delete_topic', topic_id = topic['id']) }}">delete</a>
                    </div>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
</body>
</html>
