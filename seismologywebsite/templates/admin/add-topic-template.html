{% extends 'base.html' %}

{% block title %}
Fourier Spectra
{% endblock %}



{% block content %}
    <div class="container-lg">
        <div class="text-start py-4">
            <a href="{{ url_for('BP_admin.admin_index') }}" class="btn btn-primary">admin index</a>
        </div>
        
        <h1 class="text-center display-3 pb-5">Add Topic</h1>
        
        <form id="topic-add-form" method="POST" action="{{ url_for('BP_admin.add_topic') }}">
            <div class="container-lg my-5 bg-dark text-light p-5 rounded">
                <div class="row justify-content-center align-items-center">
                    <div class="col text-center">
                        <label for="topic-title-input">topic title</label><br>
                        <input type="text" id="topic-title-input" name="topic-title-input">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-5">
                    <div class="col text-center">
                        <label for="topic-image-name-input">image name</label><br>
                        <input type="text" id="topic-image-name-input" name="topic-image-name-input">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-5">
                    <div class="col text-center">
                        <label for="topic-type-input">Topic type (static, interactive)</label><br>
                        <input type="text" id="topic-type-input" name="topic-type-input">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-5">
                    <div class="col text-center">
                        <label for="topic-template-name-input">template name</label><br>
                        <input type="text" id="topic-template-name-input" name="topic-template-name-input">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-5">
                    <div class="col text-center">
                        <label for="topic-description-input">description</label><br>
                        <textarea rows="4" cols="50" id="topic-description-input" name="topic-description-input"></textarea>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-success my-5" id="add-topic-button">add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
