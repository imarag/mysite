{% extends 'base.html' %}

{% block title %}
Account details
{% endblock %}



{% block content %}
<div class="py-5">
    <div class="container-lg fs-5 text-muted">
        <p class="text-muted display-4 text-center my-5 fw-semibold">Account information</p>
        <br>
        <div class="row justify-content-center align-items-center gy-3">
            <div class="col-12 col-md-3 col-lg-2 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-person-vcard" viewBox="0 0 16 16">
                    <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z"/>
                    <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z"/>
                </svg>
            </div>
            <div class="col-12 col-md-3 col-lg-3 text-center">
                <p class="my-0 text-dark fw-bold text-center text-md-start">Fullname:</p>
            </div>
            <div class="col-12 col-md-6 col-lg-7  text-center">
                <p class="my-0 text-center text-md-start">{{ user.fullname }}</p>
            </div>
        </div>
        <hr class="mb-4">
        <div class="row justify-content-center align-items-center gy-3">
            <div class="col-12 col-md-3 col-lg-2 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                </svg>
            </div>
            <div class="col-12 col-md-3 col-lg-3 text-center">
                <p class="my-0 text-dark fw-bold text-center text-md-start">Email:</p>
            </div>
            <div class="col-12 col-md-6 col-lg-7  text-center">
                <p class="my-0 text-center text-md-start">{{ user.email }}</p>
            </div>
        </div>
        <hr class="mb-4">
        <div class="row justify-content-center align-items-center gy-3">
            <div class="col-12 col-md-3 col-lg-2 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-calendar-check" viewBox="0 0 16 16">
                    <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
            </div>
            <div class="col-12 col-md-3 col-lg-3 text-center">
                <p class="my-0 text-dark fw-bold text-center text-md-start">Registered Date:</p>
            </div>
            <div class="col-12 col-md-6 col-lg-7  text-center">
                <p class="my-0 text-center text-md-start">{{ user.registered_date }}</p>
            </div>
        </div>
        <hr class="mb-4">
        <div class="row justify-content-center align-items-center gy-3">
            <div class="col-12 col-md-3 col-lg-2 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
            </div>
            <div class="col-12 col-md-3 col-lg-3 text-center">
                <p class="my-0 text-dark fw-bold text-center text-md-start">Last Login Date:</p>
            </div>
            <div class="col-12 col-md-6 col-lg-7 text-center">
                <p class="my-0 text-center text-md-start">{{ user.last_login }}</p>
            </div>
        </div>
        <hr class="mb-4">


    </div>
</div>

{% endblock %}
