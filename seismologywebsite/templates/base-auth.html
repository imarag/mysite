<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %} - seismo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-auth.css') }}">
    </head>

    <body>
        <header>
            <nav class="navbar bg-dark navbar-dark text-light">
                <div class="text-center mx-auto">
                    <a class="navbar-brand text-light" href="{{ url_for('home') }}">
                        <img src="/static/img/logo.png" width="140" height="60">
                    </a>
                </div>
            </nav>
        </header>

        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center fs-5">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="container-lg">
                <div class="row justify-content-center align-items-center my-5 ">
                    <div class="col-12 col-md-8 col-lg-6 bg-white rounded  py-3 shadow-lg">
                        {% block content %}{% endblock %}
                    </div>
                </div>
                
            </div>
        </main>
    </body>

</html>
