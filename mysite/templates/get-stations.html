<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    let buttonDownloadSelected = document.querySelector("#button-download-selected");
    let buttonDownloadAll = document.querySelector("#button-download-all");
    let selectAllCheckbox = document.querySelector("#select-all-checkbox");
    let buttonPreFill = document.querySelector("#button-prefill");

    let getEventsForm = document.querySelector("#get-events-form");

    let spinnerDiv = document.querySelector("#spinner-div");

    spinnerDiv.style.display = "none";

    buttonPreFill.addEventListener("click", () => {

        document.querySelector("#data-center").value = "IRIS";
        document.querySelector("#depth-min").value = "10";
        document.querySelector("#depth-max").value = "150";
        document.querySelector("#mag-min").value = "3";
        document.querySelector("#mag-max").value = "5";
        document.querySelector("#lat-min").value = "30";
        document.querySelector("#lat-max").value = "40";
        document.querySelector("#long-min").value = "20";
        document.querySelector("#long-max").value = "30";
        document.querySelector("#start-time").value = "12:00:00";
        document.querySelector("#start-date").value = "2016-10-01";
        document.querySelector("#end-time").value = "15:00:00";
        document.querySelector("#end-date").value = "2021-10-01";
    })

    getEventsForm.addEventListener("submit", () => {
        spinnerDiv.style.display = "block";
        getEventsForm.submit();
    })

    selectAllCheckbox.addEventListener('change', () => {
        let allTraces = document.querySelectorAll(".get-data-trace");
        if (allTraces.length !== 0) {
            if (selectAllCheckbox.checked) {
                for (tr of allTraces) {
                    tr.checked = true;
                }
            }
            else {
                for (tr of allTraces) {
                    tr.checked = false;
                }
            }
        }
    })

    buttonDownloadSelected.addEventListener("click", (e) => {
        e.preventDefault();
        let allTraces = document.querySelectorAll(".get-data-trace");
        if (allTraces.length !== 0) {
            downloadSelected();
        }
    })

    buttonDownloadAll.addEventListener("click", (e) => {
        e.preventDefault();
        let allTraces = document.querySelectorAll(".get-data-trace");
        if (allTraces.length !== 0) {
            downloadAll();
        }
    })

    function downloadSelected() {
        allTraces = document.querySelectorAll(".get-data-trace");

        checkedMetr = 0;
        for (tr of allTraces) {
            if (tr.checked) {
                checkedMetr += 1
            }
        }

        if (checkedMetr === 0) {
            return
        }

        metr = 0;
        let selectedIDs = "";
        for (tr of allTraces) {
            if (tr.checked) {
                selectedIDs += metr;
                selectedIDs += " ";
            }
            metr += 1
        }

        fetch(`/get-data/download-selected?selected-ids=${selectedIDs}&file-format="stream.mseed"`)
            .then(response => {
                return response.blob()
            })
            .then(blobData => {
                // Get the desired filename and file path from the JSON response
                const blobURL = URL.createObjectURL(blobData);

                // Create a temporary link to initiate the download
                const link = document.createElement('a');
                link.href = blobURL;
                link.download = "selected-traces-stream.mseed"

                // Set the desired filename for the download
                link.click();
            })
            .catch(error => {
                // Handle any errors during the upload process
                console.error('Error uploading the seismic file:', error);
            });
    }

    function downloadAll() {
        fetch("/get-data/download-all?file-format='stream.mseed'")
            .then(response => {
                return response.blob()
            })
            .then(blobData => {
                // Get the desired filename and file path from the JSON response
                const blobURL = URL.createObjectURL(blobData);

                // Create a temporary link to initiate the download
                const link = document.createElement('a');
                link.href = blobURL;
                link.download = "all-events-catalogue.mseed"

                // Set the desired filename for the download
                link.click();
            })
            .catch(error => {
                // Handle any errors during the upload process
                console.error('Error:', error);
            });
    }


</script>
