{% extends 'base.html' %}

{% block title %}
Admin
{% endblock %}



{% block content %}
    <div id="admin-login-container">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center my-5">
                <div class="col-10 col-sm-8 col-md-7 col-lg-5 col-xl-5 shadow-lg rounded p-5 my-5 bg-white">
                    <h1 class="text-center fs-1  mb-5 mt-2 text-dark">Admin login</h1>
                    <form action="{{ url_for('BP_admin.admin_login') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label text-muted">Username</label>
                            <input type="text" class="form-control" id="username" name="username" aria-describedby="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-muted">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
