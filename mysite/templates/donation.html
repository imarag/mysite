
{% extends 'base.html' %}

{% block title %}
    donation
{% endblock %}



{% block content %}
    <div class="container-lg">
        <div class="container-lg">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb my-5">
                    <li class="breadcrumb-item"><a href="{{ url_for('get_page', page_name='index') }}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Donation</a></li>
                </ol>
            </nav>
            
            <p class="text-center display-3 mt-5 mb-4 fw-semibold">
                Donation
            </p>
            <div class="row justify-content-center">
                <div class="col-10 col-md-9 col-lg-8 text-center">
                    <p class="text-muted fs-3 fw-semibold fst-italic mb-5">
                        Contribute to our cause and help us make a positive impact with your donation
                    </p>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mt-5 mb-2">
                <div class="col text-center">
                    <form action="https://www.paypal.com/donate" method="post" target="_top">
                        <input type="hidden" name="hosted_button_id" value="KQY62PZ3955Q4" />
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                        <img alt="" border="0" src="https://www.paypal.com/en_GR/i/scr/pixel.gif" width="1" height="1" />
                    </form>
                </div>
            </div>
            <div class="row justify-content-center align-items-center my-1">
                <div class="col-9 col-md-7 col-lg-5 text-center">
                    <img src="{{ url_for('static', filename='img/minions_dancing.png') }}" alt="minions dancing" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
