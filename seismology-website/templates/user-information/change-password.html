{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock %}



{% block content %}
    
    <div class="bg-light-bluel1 py-5">
        <div class="container-lg fs-5">
            {% for message in get_flashed_messages() %}
                <div class="flash bg-light-yellow2 p-2 mb-3 text-center text-muted fs-4 rounded">{{ message }}</div>
            {% endfor %}
            <div class="row justify-content-center align-items-center text-muted rounded">
                <div class="col-12 col-sm-9 col-md-7 col-lg-7 text-center bg-white p-5 shadow-lg rounded">
                    <div class="mb-3">
                        <p class="display-5 text-center mb-5 mt-3">Change Password</p>
                        <form action="{{ url_for('BP_user_account.change_password') }}" method="POST">
                            <label for="current-password-input" class="form-label">Current Password:</label>
                            <input type="password" class="form-control" id="current-password-input" name="current-password-input">
                            
                            <label for="new-password-input" class="form-label mt-4">New Password:</label>
                            <input type="password" class="form-control" id="new-password-input" name="new-password-input">
                            
                            <label for="new-password-confirmation-input" class="form-label mt-4">Confirm New Password:</label>
                            <input type="password" class="form-control" id="new-password-confirmation-input" name="new-password-confirmation-input">

                            <button type="submit" class="btn btn-primary mt-5">Change Password</button>
                        </form>
                    </div>
                </div>
            </div> 
            
            
        </div>
    </div>

{% endblock %}
