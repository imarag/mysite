<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="text-center display-1">Add Topic</h1>
        <form id="topic-add-form" method="POST" action="{{ url_for('topics.add_topic') }}">
            <div class="container-lg my-5 bg-dark text-light p-5 rounded">
                <div class="row justify-content-center align-items-center">
                    <div class="col text-center">
                        <label for="topic-title-input">title</label><br>
                        <input type="text" id="topic-title-input" name="topic-title-input">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-5">
                    <div class="col text-center">
                        <label for="topic-image-name-input">image url</label><br>
                        <input type="text" id="topic-image-name-input" name="topic-image-name-input">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-5">
                    <div class="col text-center">
                        <label for="topic-description-input">description</label><br>
                        <textarea rows="4" cols="50" id="topic-description-input" name="topic-description-input"></textarea>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-success my-5" id="add-topic-button">add</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
