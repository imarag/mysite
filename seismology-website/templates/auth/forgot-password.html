{% extends 'base-auth.html' %}

{% block content %}
    
    <form action="{{ url_for('send_email') }}" method="POST">
        <h1 class="display-6 text-center mb-5">Password reset</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-9 col-8 ">
                <p class="fs-5 lead text-start">Fill in your email account to reset your password</p>
               
                <input type="email" class="form-control mb-3" name="email-input" id="email-input" placeholder="youremail@gmail.com" required>
                <div class="invalid-feedback">
                    Please enter a valid email
                </div>
                <hr class="my-4 border border-1 border-secondary">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">reset password</button>
                </div>
            </div>
        </div>
        
    </form>
{% endblock %}
