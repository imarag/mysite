{% extends 'base-auth.html' %}

{% block content %}
    <div class="fs-6">
        <form id="myForm" action="{{ url_for('auth.register') }}" method="POST" novalidate>
            <h1 class="display-6 text-center mb-5">Sign Up</h1>
            <p class="text-muted text-center mt-5">Already have an account ?<a href="{{ url_for('auth.login') }}" class="ps-2 link-primary">log-in</a></p>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-9 col-8">
                    <label for="fullname" class="col-form-label text-start">Full Name</label>
                    <input type="text" class="form-control mb-3" name="fullname" id="fullname" required>
                    <div class="invalid-feedback">
                        Please enter a full name
                    </div>
                    <label for="email" class="col-form-label text-start">Email</label>
                    <input type="email" class="form-control mb-3" name="email" id="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email
                    </div>
                    <label for="password" class="col-form-label text-start">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <div class="invalid-feedback">
                        Please enter a password
                    </div>
                    <p class="text-center text-muted fs-6 my-4">All fields are required</p>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary my-5 px-5 rounded-pill">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
