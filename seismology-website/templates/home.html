<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
        <title>
            
        </title>

        <style>
            #menu-left {
                width:20%;
            }

            #left-menu-login-text:hover, #left-menu-register-text:hover {
                color: white !important;
            }

            
        </style>
        
    </head>

    <body>
        

        <nav class="navbar navbar-dark bg-dark fixed-top d-lg-none d-block" id="menu-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </div>
            </nav>

        <aside class="d-none d-lg-block">
            <div class="position-fixed left-0 top-0 bottom-0 bg-dark" id="menu-left">
                <div class="text-center my-4">
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='img/logo6.png') }}" class="img-fluid" style="height: 80px">
                    </a>
                </div>
                <hr class="bg-secondary text-secondary my-5">

                <div class="text-center my-3">
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none my-5" id="left-menu-login-anchor">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-3 text-center  my-0">
                                <img src="/static/img/login-images/box-arrow-in-right.svg" class="img-fluid" style="width:30px;"  id="left-menu-login-icon">
                            </div>
                            <div class="col-3 text-center">
                                <p id="left-menu-login-text" class="text-secondary my-0 fs-5">login</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="text-center my-3">
                    <a href="{{ url_for('auth.register') }}" class="text-decoration-none my-5" id="left-menu-register-anchor">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-3 text-center  my-0">
                                <img src="/static/img/login-images/person.svg" class="img-fluid" style="width:30px;"  id="left-menu-register-icon">
                            </div>
                            <div class="col-3 text-center">
                                <p id="left-menu-register-text" class="text-secondary my-0 fs-5">register</p>
                            </div>
                        </div>
                    </a>
                </div>
                <hr class="bg-secondary text-secondary my-5">
                
            </div>
        </aside>

        <main>
            <div class="bg-secondary text-light fwt-bold ms-auto">
                <p class="display-1 p-5 text-center">title</p>
                <p class="display-1 p-5 text-center">title</p>
                <p class="display-1 p-5 text-center">title</p>
                <p class="display-1 p-5 text-center">title</p>
                <p class="display-1 p-5 text-center">title</p>
                <p class="display-1 p-5 text-center">title</p>
            </div>
           
        </main>

        
    <script>
        let leftMenuLoginIcon = document.querySelector("#left-menu-login-icon");
        let leftMenuRegisterIcon = document.querySelector("#left-menu-register-icon");
        let leftMenuLoginAnchor = document.querySelector("#left-menu-login-anchor");
        let leftMenuRegisterAnchor = document.querySelector("#left-menu-register-anchor");

        leftMenuLoginAnchor.addEventListener('mouseover', () => {
            leftMenuLoginIcon.src = "/static/img/login-images/door-open-fill.svg";
        })

        leftMenuLoginAnchor.addEventListener('mouseout', () => {
            leftMenuLoginIcon.src = "/static/img/login-images/box-arrow-in-right.svg";
        })

        leftMenuRegisterAnchor.addEventListener('mouseover', () => {
            leftMenuRegisterIcon.src = "/static/img/login-images/person-fill.svg";
        })

        leftMenuRegisterAnchor.addEventListener('mouseout', () => {
            leftMenuRegisterIcon.src = "/static/img/login-images/person.svg";
        })
    </script>
    </body>

</html>
