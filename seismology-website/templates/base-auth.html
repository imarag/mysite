<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %} - seismo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-auth.css') }}">
    </head>

    <body>
        <header>
            <nav class="navbar bg-dark navbar-dark text-light">
                <div class="container">
                    <a class="navbar-brand text-light" href="#">
                        <img src="/static/img/index-images/waveform-handcrafted.png" width="100" height="60" class="me-2">SeismoWeb
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-lg">
                {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
                <div class="row justify-content-center align-items-center my-5 ">
                    <div class="col-12 col-md-8 col-lg-6 bg-white rounded  py-3 shadow-lg">
                        {% block content %}{% endblock %}
                    </div>
                </div>
                
            </div>
        </main>
        <script>
          
            // Fetch the form element
            let form = document.getElementById('myForm');
    
            // Add event listener for form submission
            form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            });
            
          </script>

    </body>

</html>
